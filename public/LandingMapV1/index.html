<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>SUTS Campus Maps</title>
		<meta name="description" content="Morphing Buttons Concept: Inspiration for revealing content by morphing the action element" />
		<meta name="keywords" content="expanding button, morph, modal, fullscreen, transition, ui" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/content.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<section>
				<div style="display: flex;">
					<img height="25%" width="25%" src="sutslogo.png">
					<h1 style="margin-left: 10px;">Swinburne Sarawak<br> Campus Maps</h1>
					</div>
					<p>Easily locate any room on Campus now!</p>
				<p>Click one of the buttons below to explore a <strong>Building</strong>:</p>
				<div class="mockup-content">
					<div class="morph-button morph-button-modal morph-button-modal-2 morph-button-fixed">
						<button type="button">Block A & B</button>
						<div class="morph-content">
							<span class="icon icon-close">Close the overlay</span>
								<h2>Block A & B</h2>
								<iframe style="height: 100%; width: 100%;" class="resp-iframe" src="https://my-awesome-project-6dd85.firebaseapp.com/CampusMap2/" gesture="media"  allow="encrypted-media" allowfullscreen></iframe>	
						</div>
					</div><!-- morph-button -->
					<strong class="joiner">or</strong>
					<div class="morph-button morph-button-modal morph-button-modal-3 morph-button-fixed">
						<button type="button">Block E</button>
						<div class="morph-content">
							<span class="icon icon-close">Close the overlay</span>
								<h2>Block E</h2>
								<iframe style="height: 100%; width: 100%;" class="resp-iframe" src="https://my-awesome-project-6dd85.firebaseapp.com/BlockE/" gesture="media"  allow="encrypted-media" allowfullscreen></iframe>	
						</div>
					</div><!-- morph-button -->
					<strong class="joiner">or</strong>
					<div class="morph-button morph-button-modal morph-button-modal-2 morph-button-fixed">
						<button type="button">Block G</button>
						<div class="morph-content">
							<span class="icon icon-close">Close the overlay</span>
								<h2>Block G</h2>
								<iframe style="height: 100%; width: 100%;" class="resp-iframe" src="https://my-awesome-project-6dd85.firebaseapp.com/BlockG/" gesture="media"  allow="encrypted-media" allowfullscreen></iframe>	
						</div>
					</div><!-- morph-button -->
				</div><!-- /form-mockup -->
			</section>
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/uiMorphingButton_fixed.js"></script>
		<script>
			(function() {
				var docElem = window.document.documentElement, didScroll, scrollPosition;

				// trick to prevent scrolling when opening/closing button
				function noScrollFn() {
					window.scrollTo( scrollPosition ? scrollPosition.x : 0, scrollPosition ? scrollPosition.y : 0 );
				}

				function noScroll() {
					window.removeEventListener( 'scroll', scrollHandler );
					window.addEventListener( 'scroll', noScrollFn );
				}

				function scrollFn() {
					window.addEventListener( 'scroll', scrollHandler );
				}

				function canScroll() {
					window.removeEventListener( 'scroll', noScrollFn );
					scrollFn();
				}

				function scrollHandler() {
					if( !didScroll ) {
						didScroll = true;
						setTimeout( function() { scrollPage(); }, 60 );
					}
				};

				function scrollPage() {
					scrollPosition = { x : window.pageXOffset || docElem.scrollLeft, y : window.pageYOffset || docElem.scrollTop };
					didScroll = false;
				};

				scrollFn();

				[].slice.call( document.querySelectorAll( '.morph-button' ) ).forEach( function( bttn ) {
					new UIMorphingButton( bttn, {
						closeEl : '.icon-close',
						onBeforeOpen : function() {
							// don't allow to scroll
							noScroll();
						},
						onAfterOpen : function() {
							// can scroll again
							canScroll();
						},
						onBeforeClose : function() {
							// don't allow to scroll
							noScroll();
						},
						onAfterClose : function() {
							// can scroll again
							canScroll();
						}
					} );
				} );

				// for demo purposes only
				[].slice.call( document.querySelectorAll( 'form button' ) ).forEach( function( bttn ) { 
					bttn.addEventListener( 'click', function( ev ) { ev.preventDefault(); } );
				} );
			})();
		</script>
	</body>
</html>
