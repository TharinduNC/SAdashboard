<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fullscreen Layout with Page Transitions</title>
	<meta name="description" content="Fullscreen Layout with Page Transitions" />
	<meta name="keywords"
		content="fullscreen layout, boxes, responsive, page transitions, css transitions, jquery, portfolio, template" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>
</head>

<body>
	<div class="container">
		<div id="bl-main" class="bl-main">
			<section>
				<div class="bl-box">
					<h2>Block<br>A & B</h2>
				</div>
				<div class="bl-content">
					<h2>Block A & B</h2>
					<iframe style="height: 100%; width: 100%;" class="resp-iframe" src="../CampusMap2/" gesture="media"
						allow="encrypted-media" allowfullscreen></iframe>
					<span class="bl-icon bl-icon-close"></span>
				</div>

			</section>
			<section id="bl-work-section">
				<div class="bl-box">
					<h2>Block<br> E</h2>
				</div>
				<div class="bl-content">
					<h2>Block E</h2>
					<iframe style="height: 100%; width: 100%;" class="resp-iframe" src="../BlockE/" gesture="media"
						allow="encrypted-media" allowfullscreen></iframe>
					<span class="bl-icon bl-icon-close"></span>
				</div>

			</section>
			<section>
				<div class="bl-box">
					<h2>Block G <br>(under preparation) </h2>
				</div>
				<div class="bl-content">
					<h2>Block G<br>(beta)</h2>
					<iframe style="height: 100%; width: 100%;" class="resp-iframe" src="../BlockG/" gesture="media"
						allow="encrypted-media" allowfullscreen></iframe>
					<span class="bl-icon bl-icon-close"></span>
				</div>

			</section>
			<section>
				<div class="bl-box">
					<h2>MPH<br>(beta)</h2>

				</div>
				<div class="bl-content">
					<h2>MPH</h2>
					<iframe style="height: 100%; width: 100%;" class="resp-iframe" src="../MPHmap/" gesture="media"
						allow="encrypted-media" allowfullscreen></iframe>
					<span class="bl-icon bl-icon-close"></span>
				</div>

			</section>
			<!-- Panel items for the works -->

		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/boxlayout.js"></script>
	<script>
		$(function () {
			Boxlayout.init();
		});
	</script>
</body>

</html>
